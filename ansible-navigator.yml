---
ansible-navigator:
  ansible:
    config:
      path: ./ansible.cfg
    inventory:
      entries:
      - ./borlange_inventory
  execution-environment:
    container-engine: podman
    enabled: true
    image: hub.lab.example.com/ee-supported-rhel8
    # image: aap.lab.example.com/ee-supported-rhel8
    environment-variables:
      set:
        ANSIBLE_PIPELINING: true
    pull:
      policy: missing
  mode: stdout
  playbook-artifact:
    enable: false
    save-as: '{playbook_dir}/{playbook_name}-artifact-{time_stamp}.json'
